<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title> IFome </title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="mainDiv">
    <div id="mainPage" class="split left">
      <h1>IFome</h1>
        <h4>O melhoer para sua fome</h4>
        <ul class="leftText fiscalText">
          <br />
          <div id="valores">
            <label id="restaurante" class="fiscalText">Restaurante: </label><br />
            <label id="total" class="fiscalText">Preço: R$ 0.00 </label><br />
            <label id="desconto" class="fiscalText">Preço com Desconto: R$ 0.00 </label><br />
            <label id="entrega" class="fiscalText">Entrega: R$ 0.00 </label><br />
            <label id="final" class="fiscalText">Valor Final: R$ 0.00 </label><br />
          </div>
          <li>
            <button id="btRemove">Remove Ulimo Produto</button>
            <button id="btConclui">Conclui Pedido</button>
            <div id="resposta" class="leftText" style="overflow-y: hidden;">
              Pedido:</br>
              <div id="listPedidoVisual" style="height: 100%; overflow: auto; color: wheat;">
                <table id="tabelaPedido">
                  <tr>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Valor</th>
                  </tr>
                </table>
              </div>
            </div>
          </li>
        </ul>
  
    </div>
    <div id="divProd" class="split right rightText" style="overflow-y:hidden;height:400px;">
      <h1>Produtos</h1>
      <div id="listProd" style="overflow-y:scroll; height:300px;padding-bottom: 4%;">
        <!--  Modelo de apresentação pedido, preenchido por add pedidos
        <div>
          <label for="produtos">Sopa</label>
          <label style="width: 90%;text-align: left;">R$ 15,25</label>
          <button type="btAdd">+</button>
        </div> 
        -->
      </div>
    </div>
  </div>
  <script type="text/javascript" src=".\script.js"></script>
</body>

</html>
